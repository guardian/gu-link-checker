{% extends 'base.html' %}

{% block title %}Admin{% endblock %}

{% block content %}
<div class="fluid-wrap">
	<div class="fluid-row">
		<div class="col-12">
			<h1 class="article-heading">Configuration</h1>
		</div>
	</div>

	<div class="fluid-row margin-top">
		<div class="col-6">
			<form method="POST">
				<label>Key <input type="text" name="key"></label>
				<label>Value <input type="text" name="value"></label>
				<button type="submit">Save</button>
			</form>
		</div>
		<div class="col-6">
			<h2 class="sub-heading">Configuration</h2>

			<dl>
			{% for config in configuration %}
			<dt>{{config.key}}</dt>
			<dd>{{config.value}}</dd>
			{% endfor %}
			</dl>
			


		</div>
	</div>
</div>

{% endblock %}
